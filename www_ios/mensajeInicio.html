<body>
    <div id="st-container" class="st-container">
        <div class="st-pusher">
            <div class="st-content">
                <div class="st-content-inner">
                    <div id="page-content">
                        <div id="page-inside">
                            <div id="header-content">
                                <div id="header-content-left" class="clearfix">
                                </div>
                                <div id="header-content-mid" class="clearfix">
                                    <div class="logo">
                                    <img src="img/logo_pies_txt_oscuro.png">
                                    </div>
                                </div>
                                 <div id="header-info">
                                    <h2>50 Años en la búsqueda de la paz en Colombia</h2>
                                </div>
                            </div>
                            <div class="timeline">
                                <a href="javascript: abrirVideo()">
                                    <img id="img-linea" src="" alt="Imagen previa de video LA PAZ EN COLOMBIA. Seleccione esta imagen para ver video en youtube.">
                                </a>
                                <span id="txtGrupoPaz">
                                Conoce sobre los 20 años de trabajo por la Paz y la Reconciliación en Colombia desde el grupo 
                                <a href="javascript:openLinkInBrowser('http://www.dps.gov.co/contenido/contenido.aspx?catID=424&conID=1217')">Paz Desarrollo y Estabilización
                                </a> de la Dirección de Programas Especiales del Departamento Para la Prosperidad Social -DPS- </span>
                                <a href="#" onclick="VistoHistoriaGuardar();" id="btn-historia"><div class="place_order">Continuar</div></a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clr">
            </div>
            <div ng-include="'templates/__footer.html'">
            </div>
        </div>
        <script src="js/navigation/classie.js"></script>
        <script src="js/navigation/sidebarEffects.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
               var thumbVideo = thumbnail_youtube('https://www.youtube.com/watch?v=yTIu7LCiI0U');
               document.getElementById("img-linea").src = thumbVideo;


                $('.popup-youtube').magnificPopup({
                    disableOn: 700,
                    type: 'iframe',
                    mainClass: 'mfp-fade',
                    removalDelay: 160,
                    preloader: false,

                    fixedContentPos: false
                });

                console.log("magnific")
            });

            function abrirVideo(){
                $.magnificPopup.open({
                  items: {
                    src: 'https://www.youtube.com/watch?v=yTIu7LCiI0U'
                  },
                  type: 'iframe'
                }, 0);
            }
        </script>
</body>
